<!DOCTYPE html><html lang="ja"><head><meta charset="utf8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Controller</title><link rel="stylesheet" href="stylesheets/ionicons.min.css"><link rel="stylesheet" href="stylesheets/main.css"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><script src="scripts/bundle.js"></script></head><body><div class="wrapper" id="wrapper"><div class="label">フルスクリーン<small>にする</small></div><div class="text">画面をタップ</div></div><div class="controller" id="controller"><div class="tachometer" id="tachometer"><div class="bar s0"><div class="l"></div></div><div class="bar s10"><div class="s"></div></div><div class="bar s20"><div class="l"></div></div><div class="bar s30"><div class="s"></div></div><div class="bar s40"><div class="l"></div></div><div class="bar s50"><div class="s"></div></div><div class="bar s60"><div class="l"></div></div><div class="bar s70"><div class="s"></div></div><div class="bar s80"><div class="l"></div></div><div class="bar s90"><div class="s"></div></div><div class="bar s100"><div class="l"></div></div><div class="ball"></div><div class="guideline" id="guideline"><div class="body"></div></div><div class="speed s0"><div class="char">0</div></div><div class="speed s20"><div class="char">20</div></div><div class="speed s40"><div class="char">40</div></div><div class="speed s60"><div class="char">60</div></div><div class="speed s80"><div class="char">80</div></div><div class="speed s100"><div class="char">100</div></div><div class="display"><div class="monitor" id="monitor" data-state="stop"><div class="inner"><div class="text forward">FORWARD</div><div class="text stop">STOP</div><div class="text back">BACK</div></div></div></div></div><div class="debug" id="debug"><div class="y" id="debugY">Loading...</div><div class="z" id="debugZ">Loading...</div></div><div class="handle" id="handle" data-step="horizontal"><div class="body left"><div class="arrow step1"><span class="ion-chevron-left"></span></div><div class="arrow step2"><span class="ion-chevron-left"></span></div><div class="arrow step3"><span class="ion-chevron-left"></span></div></div><div class="body right"><div class="arrow step1"><span class="ion-chevron-right"></span></div><div class="arrow step2"><span class="ion-chevron-right"></span></div><div class="arrow step3"><span class="ion-chevron-right"></span></div></div></div></div></body></html>
